<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- üéØ SEO & Meta Tags -->
  <title>Vertex | Support & Contact</title>
  <meta name="description"
    content="Get in touch with Vertex team. We are here to help with your inquiries, projects, and support requests.">
  <meta name="keywords" content="vertex support, contact vertex, tech support, software inquiry, ai company contact">
  <meta name="author" content="Vertex Corporation">
  <meta name="theme-color" content="#050505">

  <!-- üñºÔ∏è Social Media / WhatsApp Preview (Open Graph) -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://vertexishere.com/support.html">
  <meta property="og:title" content="Vertex | We Are Here To Help">
  <meta property="og:description"
    content="Connect with our team for support, inquiries, or collaborations. Reach out via email, phone, or LinkedIn.">
  <meta property="og:image" content="assets/og-image.jpg">
  <meta property="og:site_name" content="Vertex Corporation">

  <!-- üê¶ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Vertex | Support">
  <meta name="twitter:description" content="Have a question? Our team is ready to assist you.">
  <meta name="twitter:image" content="assets/og-image.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- 1. CSS VARIABLES --- */
    :root {
      /* Dark Theme (Default) */
      --primary-bg: #050505;
      --card-bg: #0f0f0f;
      --primary-text: #ffffff;
      --secondary-text: #a1a1a1;
      --border-color: #333333;
      --input-bg: #1a1a1a;
      --accent-color: #ffffff;
      --button-bg: #ffffff;
      --button-text: #000000;
      --button-hover: #e0e0e0;
      --spotlight: rgba(255, 255, 255, 0.08);

      /* Theme Icon Colors */
      --icon-sun: #000000;
      --icon-moon: #ffffff;
    }

    [data-theme="light"] {
      --primary-bg: #f4f4f4;
      --card-bg: #ffffff;
      --primary-text: #111111;
      --secondary-text: #555555;
      --border-color: #e5e5e5;
      --input-bg: #ffffff;
      --accent-color: #000000;
      --button-bg: #000000;
      --button-text: #ffffff;
      --button-hover: #333333;
      --spotlight: rgba(0, 0, 0, 0.05);
    }

    /* --- 2. RESET & BASE --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    }

    body {
      background-color: var(--primary-bg);
      color: var(--primary-text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* --- 3. UTILS & ANIMATIONS --- */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
      width: 100%;
      position: relative;
      z-index: 10;
    }

    .fade-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUpAnim 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
    }

    @keyframes fadeUpAnim {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .delay-1 {
      animation-delay: 0.1s;
    }

    .delay-2 {
      animation-delay: 0.2s;
    }

    .delay-3 {
      animation-delay: 0.3s;
    }

    /* --- 4. SPOTLIGHT BACKGROUND --- */
    .spotlight-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, var(--spotlight) 0%, rgba(0, 0, 0, 0) 70%);
      pointer-events: none;
      z-index: 0;
      transition: background 0.5s ease;
    }

    /* --- 5. THEME TOGGLE (EXACT COPY FROM YOUR CSS) --- */
    .theme-switch-wrapper {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 100;
    }

    .theme-toggle-btn {
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important;
      border: 1px solid transparent !important;
      background: transparent;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .theme-toggle-btn:hover {
      border-color: var(--primary-text) !important;
      background: rgba(128, 128, 128, 0.1);
    }

    /* Theme Icon Animation (Sun/Moon) */
    .theme-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: relative;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      cursor: pointer;
    }

    /* ‚òÄÔ∏è SUN STATE (Light Mode) */
    [data-theme="light"] .theme-icon {
      background: var(--icon-sun);
      box-shadow: none;
      transform: scale(0.55);
    }

    [data-theme="light"] .theme-icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      border: none;

      /* Rays */
      box-shadow:
        0 -11px 0 -3.5px var(--icon-sun),
        0 11px 0 -3.5px var(--icon-sun),
        11px 0 0 -3.5px var(--icon-sun),
        -11px 0 0 -3.5px var(--icon-sun),
        7.5px 7.5px 0 -3.5px var(--icon-sun),
        -7.5px -7.5px 0 -3.5px var(--icon-sun),
        7.5px -7.5px 0 -3.5px var(--icon-sun),
        -7.5px 7.5px 0 -3.5px var(--icon-sun);

      animation: rotate-sun 12s linear infinite;
    }

    /* üåô MOON STATE (Dark Mode) */
    [data-theme="dark"] .theme-icon {
      background: transparent;
      box-shadow: inset 8px -4px 0px 0px var(--icon-moon);
      transform: rotate(-30deg) scale(0.9);
    }

    /* Rotation Animation */
    @keyframes rotate-sun {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* --- 6. HERO SECTION --- */
    .support-hero {
      text-align: center;
      margin-bottom: 3.5rem;
    }

    .hero-title {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: var(--primary-text);
      font-weight: 800;
      letter-spacing: -1.5px;
    }

    .hero-subtitle {
      color: var(--secondary-text);
      font-size: 1.1rem;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* --- 7. GRID & CARDS --- */
    .support-grid {
      display: grid;
      grid-template-columns: 1fr 1.4fr;
      gap: 3rem;
      align-items: center;
    }

    .contact-card-container {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .contact-card {
      background-color: var(--card-bg);
      padding: 1.25rem;
      border-radius: 16px;
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
      min-width: 0; 
    }

    .card-info {
      flex: 1;
      min-width: 0;
    }

    .card-info p {
      color: var(--primary-text);
      font-weight: 600;
      font-size: 1rem;
      overflow-wrap: anywhere;
      word-break: break-word;
      line-height: 1.4;
    }

    .contact-card:hover {
      border-color: var(--accent-color);
      transform: translateY(-4px);
      box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.2);
    }

    .icon-box {
      width: 50px;
      height: 50px;
      background: var(--input-bg);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      border: 1px solid var(--border-color);
    }

    .icon-box svg {
      width: 24px;
      height: 24px;
      stroke: var(--primary-text);
      transition: stroke 0.3s;
    }

    .card-info h4 {
      color: var(--secondary-text);
      font-size: 0.75rem;
      margin-bottom: 0.2rem;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      font-weight: 700;
    }

    .card-info p {
      color: var(--primary-text);
      font-weight: 600;
      font-size: 1rem;
    }

    /* --- 8. FORM --- */
    .contact-form {
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 24px;
      border: 1px solid var(--border-color);
      box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.2);
    }

    .contact-form h3 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary-text);
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.6rem;
      color: var(--secondary-text);
      font-size: 0.85rem;
      font-weight: 600;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--primary-text);
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s;
    }

    .form-input:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 4px rgba(125, 125, 125, 0.1);
    }

    textarea.form-input {
      min-height: 120px;
      resize: vertical;
    }

    button[type="submit"] {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      background-color: var(--button-bg);
      color: var(--button-text);
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
    }

    /* --- 9. RESPONSIVE --- */
    @media (max-width: 900px) {
      .support-grid {
        grid-template-columns: 1fr;
        gap: 3rem;
      }

      .contact-card-container {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .contact-card {
        flex: 1;
        min-width: 250px;
      }
    }

    @media (max-width: 600px) {
      body {
        display: block;
        padding: 80px 0 40px;
      }

      .theme-switch-wrapper {
        top: 20px;
        right: 20px;
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .contact-card-container {
        flex-direction: column;
      }

      .spotlight-bg {
        width: 100%;
        height: 50%;
        top: 30%;
      }
    }
  </style>
</head>

<body data-theme="dark">

  <!-- Background Effect -->
  <div class="spotlight-bg"></div>

  <!-- Theme Toggle Button (Exact CSS Match) -->
  <div class="theme-switch-wrapper fade-up">
    <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle Theme">
      <!-- Empty div for CSS icon generation -->
      <div class="theme-icon"></div>
    </button>
  </div>

  <div class="container">

    <!-- Hero Header -->
    <div class="support-hero fade-up delay-1">
      <h1 class="hero-title">Get in Touch</h1>
      <p class="hero-subtitle">
        Have a question, a project in mind, or just want to say hello?<br>We are here to help.
      </p>
    </div>

    <!-- Main Content -->
    <div class="support-grid">

      <!-- Left Column: Info Cards -->
      <div class="contact-card-container fade-up delay-2">

        <!-- Email -->
        <a href="mailto:contact@vertexishere.com" class="contact-card">
          <div class="icon-box">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </div>
          <div class="card-info">
            <h4>Email Us</h4>
            <p>contact@vertexishere.com</p>
          </div>
        </a>

        <!-- Phone -->
        <a href="tel:+905511988191" class="contact-card">
          <div class="icon-box">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
              </path>
            </svg>
          </div>
          <div class="card-info">
            <h4>Call Us</h4>
            <p>+90 551 198 81 91</p>
          </div>
        </a>

        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/company/106897671/" target="_blank" class="contact-card">
          <div class="icon-box">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
              <rect x="2" y="9" width="4" height="12"></rect>
              <circle cx="4" cy="4" r="2"></circle>
            </svg>
          </div>
          <div class="card-info">
            <h4>LinkedIn</h4>
            <p>Vertex Corporation</p>
          </div>
        </a>

      </div>

      <!-- Right Column: Form -->
      <form class="contact-form fade-up delay-3" id="contactForm">
        <h3>Send a Message</h3>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-input" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" class="form-input" placeholder="Project Inquiry / Feedback">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" class="form-input" placeholder="Tell us how we can help..."></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>

    </div>
  </div>

  <script>
    // --- THEME LOGIC ---
    const themeBtn = document.getElementById('theme-toggle');
    const body = document.body;

    // Check Preference
    const currentTheme = localStorage.getItem('theme') ||
      (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');

    setTheme(currentTheme);

    themeBtn.addEventListener('click', () => {
      const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    });

    function setTheme(theme) {
      body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    // --- FORM HANDLING ---
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value || 'Support Request';
      const message = document.getElementById('message').value;

      const body = `Name: ${name}%0D%0AEmail: ${email}%0D%0A%0D%0AMessage:%0D%0A${message}`;

      window.location.href = `mailto:contact@vertexishere.com?subject=${encodeURIComponent(subject)}&body=${body}`;
    });
  </script>
</body>

</html>
